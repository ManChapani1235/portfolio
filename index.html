              <main className="flex-grow">
                {renderPage()}
              </main>
              <Footer />
            </div>
          );
        }

        // Render the App component to the #root div
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
